<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WormWorld RTC</title>
  </head>
  <meta name="google-signin-clientid" content="624447835870-9dd1fnadroksec8q13sb6f5tivcage0b.apps.googleusercontent.com" />
  <meta name="google-signin-cookiepolicy" content="single_host_origin" />
  <meta name="google-signin-callback" content="onSignIn" />
  <meta name="google-signin-scope" content="https://www.googleapis.com/auth/games" />
  <meta name="viewport" content="width=device-width, maximum-scale=1.0" />
  <body>
	<script>
	  function signOut() {
	    var auth2 = gapi.auth2.getAuthInstance();
	    auth2.signOut().then(function () {
	      console.log('User signed out.');
	    });
	  }
	</script>
    <div id="container">
      <canvas id="canvas" width="1024" height="576" class="center" onclick="fullscreen();">
      </canvas>
      <br/>
    </div>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <a href="#" onclick="signOut();">Sign out</a>

    <input id="chatMsg" />
    <input type="button" id="sendMsg" value="Send" />

    <script type="application/dart" src="wormworld.dart"></script>
    <script src="packages/browser/dart.js"></script>
    <script src="packages/browser/interop.js"></script>
    <script src="util.js"></script>
    <script src="peer.js"></script>
    <script src="hammer-time.min.js"></script>
    <script src="hammer.min.js"></script>
    <script src="https://apis.google.com/js/client.js"></script>
    <script src="https://apis.google.com/js/platform.js"></script>
    <script type="text/javascript">
  	var canvas = document.querySelector("#canvas");
  	var START_X
  	var START_Y

    function fullscreen() {
      if (!document.fullscreen) {
        canvas.webkitRequestFullscreen();
      }
    }
    function init() {
      if (!isMobileDevice()) {
        return;
      }
      var screen = document.querySelector("#canvas");

	  var mc = new Hammer.Manager(canvas);
   	  mc.add(new Hammer.Pan({ threshold: 0, pointers: 0 }));
   	  mc.on("panstart panmove", onPan);
    }
    function isMobileDevice() {
      return navigator.userAgent.match(/Mobile|Windows Phone|Lumia|Android|webOS|iPhone|iPod|Blackberry|PlayBook|BB10|Opera Mini|\bCrMo\/|Opera Mobi/i);
    }
    function translateElementTransform(el, x, y) {
      el.className = "";
      var value = 'translate3d(' +  x + 'px, ' + y + 'px, 0)';
      el.style.webkitTransform = value;
      el.style.mozTransform = value;
      el.style.transform = value;
    }
    function onPan(ev) {
	  onPanDart(ev);
	}
    init();

    function onSignIn(user) {
      onSignInDart(user);
    }
    </script>
  </body>
</html>
